<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="subscribe.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="icon"><i class="far fa-envelope"></i></div>
        <div class="content">
            <header>Become a Subscriber</header>
            <p>Subscribe to our channel and get the latest updates straight to your devices.</p>
        </div>
        <form action="onclick">
            <div class="field">
                <input type="text" id="email" placeholder="Email Address" required>
            </div>
            <div class="field btn">
                <!--<input type="submit" value="Subscribe" name="" id="">-->
                <button class="submits" id="submit">Subscribe</button>
            </div>
        </form>
        <div class="text"> Your information is confidential. </div>
    </div>
</body>
</html>
